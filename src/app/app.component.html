<main class="container">
 



  <div class="container">
    <h1>{{ title }}</h1>
    <form>
      <button type="button" (click)="writeToTcp()">Write to TCP and Receive Response</button>
      <button type="button" (click)="getCpuUid()">Get CPU UID</button>
      <button type="button" (click)="writeToRegistry()">Write to Registry</button>
    </form>
    <div class="output">
      <h2>Output:</h2>
      <pre>{{ output }}</pre>
    </div>
  </div>
</main>
